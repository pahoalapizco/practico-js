  <body>
    <header class="header">
      <img
        src="https://static.platzi.com/media/achievements/badge3-practico-javascript-d081180f-b158-446b-a34e-e658111a3680.png"

      <nav class="header_nav">

    <main>

      <section class="caluladora-section">
        <a href="./calculadora/figuras.html">

            </p>

            <img src="./assets/porcentaje_md.png" alt="" srcset="" />
            <p class="text-container text-button">

            </p>
          </article>
        </a>

        <a href="./estadistica/promedio.html">
          <article class="calculadora">
            <img src="./assets/grafica_md.png" alt="" srcset="" />

    <footer class="footer">

        <a href="http://github.com/pahoalapizco/practico-js" target="__blank">

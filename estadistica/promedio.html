<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promedios</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&family=Roboto:ital,wght@0,100;0,700;1,100&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="./promedio.css" />
  </head>
  <body>
    <main>
      <section class="title-container">
        <img src="../assets/grafica_md.png" alt="Grafica" />
        <h1 class="title">Calculadora de promedios</h1>
      </section>

      <section class="section-container">
        <form action="">

          <label for="lista-promedios">Tipo de c&aacute;lculo</label>
          <select name="lista-promedios" id="lista-promedios" class="input">
            <option value="promedio" selected>Promedio</option>
            <option value="media">Media</option>
            <option value="moda">Moda</option>
          </select>
          
          <label for="lista">Lista de datos</label>
          <textarea name="lista" id="lista" cols="30" rows="10" placeholder="Ejemplo: 1,2,3,4"></textarea>

          <p class="text-container">
            <span> Resultado </span>
            <span id="resultado"> </span>
          </p>

          <button type="button" class="primary-button"> Calcular </button>
          <button type="button" class="secondary-button"> Limpiar </button>
        </form>
      </section>

    </main>
    <footer class="footer">
      <section class="social_media">
        <a href="http://github.com/pahoalapizco/practico-js" target="__blank">
          <i class="fab fa-github fcolor"></i>
          GitHub
        </a>
      </section>
      <section class="love">
        <p>Con amor! By Pahoalapizco</p>
      </section>
    </footer>

    <script src="./datos.js"></script>
    <script src="./moda.js"></script>
    <script src="./media.js"></script>
    <script
      src="https://kit.fontawesome.com/2c36e9b7b1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

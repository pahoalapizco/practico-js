<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Descuentos</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&family=Roboto:ital,wght@0,100;0,700;1,100&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="./descuentos.css" />
  </head>
  <body>
    <main>
      <section class="title-container">
        <img src="../assets/porcentaje_md.png" alt="Porcentaje" />
        <h1 class="title">Calculadora de descuentos</h1>
      </section>

      <section class="descuento-container">
        <form action="">

          <label for="precio">Precio del producto</label>
          <input type="number" name="precio" id="precio" placeholder="Precio" class="input">
          
          <label for="porcentaje">Descuento</label>
          <input type="number" name="porcentaje" id="porcentaje" placeholder="% Descuento" class="input">
        
          <span>Cupones de descuentoo</span>
          <select name="cupones" id="cupones" class="input">
            <option disabled value selected>Cupones</option>
            <option value="10">CUPON UNO 10%</option>
            <option value="15">CUPON DOS 15%</option>
            <option value="20">CUPON TRES 20%</option>
          </select>

          <p class="text-container">
            <span> Precio total a pagar </span>
            <span id="descuento-total"> $ 0</span>
          </p>

          <button type="button" class="primary-button" onclick="onClickCalcularDescuento()">
            Calcular
          </button>

          <button type="button" class="secondary-button" onclick="onClickLimpiar()">
            Limpiar
          </button>
        </form>
      </section>
    </main>
    <footer class="footer">
      <section class="social_media">
        <a href="http://github.com/pahoalapizco/practico-js" target="__blank">
          <i class="fab fa-github fcolor"></i>
          GitHub
        </a>
      </section>
      <section class="love">
        <p>Con amor! By Pahoalapizco</p>
      </section>
    </footer>
    <script src="./descuentos.js"></script>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
  </body>
</html>
